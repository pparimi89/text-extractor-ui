<mat-toolbar color="primary" class="sticky-toolbar">
  <span>Welcome {{userName}}</span>
  <span class="spacer"></span>
  <button class="btn btn-warning" (click)="logout()" >Logout</button>
</mat-toolbar>

<div class="main">
  <div class="drop-down">
    <p-dropdown
      [options]="categoryData"
      optionLabel="name"
      optionValue="id"
      [showClear]="true"
      [filter]="true"
      filterBy="name"
      [appendTo]="'body'"
      (onChange)="onCategoryChange($event)"
      placeholder="Select a category"
    />
  </div>

  <div class="card upload-container">
    <!-- Header Buttons -->
    <div class="upload-header">
      <button class="btn btn-primary" (click)="chooseFiles()">
        Choose files
      </button>
      <button
        class="btn btn-success"
        (click)="uploadFiles()"
        [disabled]="files.length === 0"
      >
        Upload File
      </button>
      <button
        class="btn btn-danger"
        (click)="clearFiles()"
        [disabled]="files.length === 0"
      >
        Clear all
      </button>
    </div>

    <!-- progress bar -->
    <div class="progress mb-3" *ngIf="uploadProgress > 0">
      <div
        class="progress-bar"
        role="progressbar"
        [style.width.%]="uploadProgress"
        [attr.aria-valuenow]="uploadProgress"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        {{ uploadProgress }}%
        {{ uploadProgress == 100 ? " Completed" : " Uploading" }}
      </div>
    </div>

    <!-- Dropzone -->
    <div
      class="upload-dropzone"
      (dragover)="handleDragOver($event)"
      (drop)="handleDrop($event)"
    >
      <div class="drop-icon">
        <i style="font-size: 5rem" class="pi pi-cloud-upload"></i>
      </div>
      <p>Drag and drop files here to upload.</p>
    </div>

    <!-- File Preview -->
    <div class="file-preview">
      <div *ngFor="let file of files" class="file-preview-item">
        <img
          *ngIf="file.type.startsWith('image')"
          [src]="file.previewUrl"
          [alt]="file.name"
        />
        <span *ngIf="file.type === 'application/pdf'">{{ file.name }}</span>
        <i
          style="font-size: 1rem; color: red"
          (click)="removeFile(file)"
          class="pi pi-trash"
        ></i>
      </div>
    </div>
  </div>
</div>

<div class="mt-3 mb-4">
  <div class="card w-75 m-auto">
    <p-table
      [value]="tableData"
      [rows]="5"
      [paginator]="true"
      [selection]="selectedRows"
      [(selection)]="selectedRows"
      #dt2
      dataKey="id"
      [scrollable]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      [globalFilterFields]="['id', 'category', 'fileAmount']"
    >
      <ng-template pTemplate="caption">
        <div class="d-flex flex-row justify-content-between">
          <div class="d-flex flex-row justify-content-between">
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                [(ngModel)]="searchValue"
                (input)="filterGlobal($event, 'contains')"
                placeholder="Search here"
              />
            </span>
            <button class="clear-btn" (click)="clear(dt2)">clear</button>
          </div>

          <div>
            <button class="export-btn" (click)="exportTOPdf()">Export to PDF</button>
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th>
            <div class="d-flex flex-row align-items-center">
              User Bill Id
              <p-columnFilter type="text" field="id" display="menu" />
            </div>
          </th>
          <th>User Name</th>
          <th>
            <div class="d-flex flex-row align-items-center">
              Category
              <p-columnFilter type="text" field="category" display="menu" />
            </div>
          </th>
          <th>
            <div class="d-flex flex-row align-items-center">
              Amount
              <p-columnFilter type="text" field="fileAmount" display="menu" />
            </div>
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-product>
        <tr>
          <td>
            <p-tableCheckbox [value]="product"></p-tableCheckbox>
          </td>
          <td>{{ product.userBillId }}</td>
          <td>{{ userName }}</td>
          <td>{{ product.categoryName }}</td>
          <td>{{ product.amount }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
